<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Study App</title>
    <link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>
    
    <div class="app">

        <div class="vid-container">
            <video loop muted>
                <source src="./video/coffee.mp4" type="video/mp4"> 
            </video>
        </div>

        <div class="time-select">
            <button data-time="120">2 minutes</button>
            <button data-time="300">5 minutes</button>
            <button data-time="600">10 minutes</button>
        </div>
        
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/coffee.mp3" />
            </audio>
            <img src="./svg/play.svg" alt="play" class="play" />
            <svg 
            class="track-outline"
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle 
                    cx="226.5" 
                    cy="226.5" 
                    r="216.5" 
                    stroke="white"
                    stroke-width="20"
                />
            </svg>
            <svg 
            class="moving-outline"
                width="453" 
                height="453" 
                viewBox="0 0 453 453" 
                fill="none" 
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle 
                    cx="226.5" 
                    cy="226.5" 
                    r="216.5" 
                    stroke="#018EBA" 
                    stroke-width="20"
                />
            </svg>
            <h3 class="time-display">0:00</h3>
        </div>
        <div class="sound-picker">
            <button data-sound="./sounds/coffee.mp3" data-video="./video/coffee.mp4">
                <img src="./svg/coffee.svg" alt="coffee">
            </button>
            <button data-sound="./sounds/lofi.mp3" data-video="./video/lofi-day.mp4">
                <img src="./svg/lofi.svg" alt="lofi">
            </button>
            <button data-sound="./sounds/library.mp3" data-video="./video/library.mp4">
                <img src="./svg/library.svg" alt="library">
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
